<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select>
            <div id="roleError" class="error"></div>
            
            <input type="text" id="firstName" placeholder="First Name" required>
            <div id="firstNameError" class="error"></div>
            
            <input type="text" id="lastName" placeholder="Last Name" required>
            <div id="lastNameError" class="error"></div>
            
            <select id="country" required onchange="updateCountryCode()">
                <option value="" disabled selected>Select Country</option>
                <option value="US" data-code="+1">United States (+1)</option>
                <option value="IN" data-code="+91">India (+91)</option>
                <option value="UK" data-code="+44">United Kingdom (+44)</option>
                <option value="CA" data-code="+1">Canada (+1)</option>
            </select>
            <div id="countryError" class="error"></div>
            
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <div id="mobileError" class="error"></div>
            
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="error"></div>
            
            <input type="text" id="username" placeholder="Username" required maxlength="10">
            <div id="usernameError" class="error"></div>
            
            <input type="password" id="password" placeholder="Create Password" required>
            <div id="passwordError" class="error"></div>
            
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div id="confirmPasswordError" class="error"></div>
            <div style="margin: 10px 0;">
              <input type="checkbox" id="privacyPolicy" required>
              <label for="privacyPolicy">I agree to the <a href="#" onclick="alert('Privacy Policy: Your data is safe with us!'); return false;">Privacy Policy</a></label>
            </div>
            <button type="submit">Sign Up</button>

            <div id="otpMessage" style="display: none; margin-top: 15px;">
                <p>Verification OTP: <span id="otpValue"></span></p>
                <p><a href="verify.html">Verify OTP</a></p>
            </div>
            
            <p>Already have an account? <a href="../login/index.html">Login</a></p>
        </form>
        
        <p>Or sign up with:</p>
        <button class="social-btn google">
            <img src="google-logo.png" alt="Google Logo"> Continue with Google
        </button>
        <button class="social-btn facebook">
            <img src="facebook-logo.jpg" alt="Facebook Logo"> Continue with Facebook
        </button>
        
        <p><a href="#">Contact Us</a></p>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
