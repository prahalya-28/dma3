<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="ChatList.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            margin: 0;
            padding: 30px;
        }

        #chat-list-container {
            max-width: 650px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            background-color: #fff;
            position: relative;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            border-radius: 8px;
            margin: 12px 16px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .chat-list-item:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 24px;
            right: 24px;
            height: 1px;
            background: linear-gradient(to right, #e0e0e0, #cfcfcf, #e0e0e0);
            opacity: 0.5;
        }

        .chat-list-item:hover {
            background-color: #f5f7fa;
            transform: scale(1.005);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .chat-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            margin-right: 18px;
            background-color: #ccc;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .chat-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #222;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-time {
            font-size: 0.85em;
            color: #999;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .chat-preview {
            font-size: 0.9em;
            color: #444;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-info {
            display: flex;
            align-items: center;
            background-color: #f1f3f6;
            border-radius: 4px;
            font-size: 0.78em;
            padding: 5px 10px;
            margin-top: 6px;
            color: #555;
        }

        .product-info img {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            object-fit: cover;
            margin-right: 6px;
        }

        .product-name {
            font-weight: 600;
        }

        .unread .chat-name {
            color: #007bff;
        }

        .unread .chat-preview {
            font-weight: 600;
            color: #000;
        }

        .unread {
            background-color: #eef4ff;
            border-left: 4px solid #007bff;
        }

        .no-chats {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }

        .no-chats h3 {
            margin: 0;
            font-weight: 500;
            color: #555;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background: #e3e3e3;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-btn">‚Üê Back</button>
    <div id="chat-list-container">Loading...</div>
</body>
</html>
