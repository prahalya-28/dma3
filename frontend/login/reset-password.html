<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        
        <input type="text" id="resetEmail" placeholder="Enter registered email or username" required />
        <div id="emailError" class="error"></div>
        <div id="successMessage" class="success" style="color: green;"></div>
        
        <button id="sendOtpBtn">Send OTP</button>
        
        <input type="text" id="otp" placeholder="Enter OTP" style="display: none;" />
        <div id="otpError" class="error"></div>
        
        <input type="password" id="newPassword" placeholder="New Password" style="display: none;" />
        <div id="passwordError" class="error"></div>
        
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" style="display: none;" />
        <div id="confirmPasswordError" class="error"></div>
        
        <button id="resetPasswordBtn" style="display: none;">Reset Password</button>
        
        <p><a href="index.html">Back to Login</a></p>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
