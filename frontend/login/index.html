<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <input type="text" id="username" placeholder="Username" required />
        <div id="usernameError" class="error"></div>
        
        <input type="password" id="password" placeholder="Password" required />
        <div id="passwordError" class="error"></div>
        
        <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
        <button id="loginBtn">Login</button>
        
        <div class="social-login">
            <button class="google" id="googleLogin">Login with Google</button>
            <button class="facebook" id="facebookLogin">Login with Facebook</button>
        </div>
        
        <div class="signup">
            <p>New to us? <a href="../signup page/index.html">Create an account</a></p>
        </div>
        
        <div class="terms">
            <input type="checkbox" id="termsCheckbox" required />
            <label for="termsCheckbox">I accept the <a href="terms.html">Terms and Services</a></label>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
