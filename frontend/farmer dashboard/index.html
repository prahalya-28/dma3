      <h2 id="greeting">Welcome, Farmer!</h2>
      <p id="farmerName"></p>
      <p id="farmerEmail"></p>
    </section>

    <section class="products-section" id="productsSection">
      <h2>Your Products</h2>
      <div class="cards" id="product-container">
        <!-- Farmer's product cards will be dynamically added -->
      </div>
    </section>

    <section class="orders-section" id="ordersSection" style="display: none;">
      <h2>Order Requests</h2>
      <div class="orders-container" id="orders-container">
        <!-- Orders will be dynamically added here -->

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
      <div class="modal-content" style="background:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:90vw; position:relative;">
        <span id="closeEditModal" style="position:absolute; top:8px; right:16px; font-size:24px; cursor:pointer;">&times;</span>
        <h2>Edit Product</h2>
        <form id="editProductForm">
          <input type="hidden" id="editProductId">
          <div class="form-group">
            <label for="editProductName">Product Name</label>
            <input type="text" id="editProductName" required>
          </div>
          <div class="form-group">
            <label for="editProductPrice">Price (₹)</label>
            <input type="number" id="editProductPrice" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="editProductCategory">Category</label>
            <input type="text" id="editProductCategory" required>
          </div>
          <div class="form-group">
            <label for="editProductDescription">Description</label>
            <textarea id="editProductDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="editProductImage">Product Image</label>
            <input type="file" id="editProductImage" accept="image/*">
            <small>Leave blank to keep current image</small>
          </div>
          <div class="form-group">
            <label for="editProductQuantity">Quantity</label>
            <input type="number" id="editProductQuantity" required>
          </div>
          <button type="submit">Save Changes</button>
          <div id="editProductMessage" style="margin-top:10px;"></div>
        </form>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
      <div class="modal-content" style="background:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:90vw; position:relative;">
        <span id="closeAddModal" style="position:absolute; top:8px; right:16px; font-size:24px; cursor:pointer;">&times;</span>
        <h2>Add New Product</h2>
        <form id="addProductForm">
          <div class="form-group">
            <label for="addProductName">Product Name</label>
            <input type="text" id="addProductName" required>
          </div>
          <div class="form-group">
            <label for="addProductPrice">Price (₹)</label>
            <input type="number" id="addProductPrice" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="addProductCategory">Category</label>
            <input type="text" id="addProductCategory" required>
          </div>
          <div class="form-group">
            <label for="addProductDescription">Description</label>
            <textarea id="addProductDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="addProductImage">Product Image</label>
            <input type="file" id="addProductImage" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="addProductQuantity">Quantity</label>
            <input type="number" id="addProductQuantity" required>
          </div>
          <button type="submit">Add Product</button>
          <div id="addProductMessage" style="margin-top:10px;"></div>
        </form>
      </div>
    </div>

  </div>

  <script>
  const profileLink = document.getElementById('profileLink');
  if (profileLink) {
    profileLink.addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '../profile/farmer_profile.html';
    });
  }
  </script>
